<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/ingreso.js"></script>
    <title>Registro ingreso</title>
</head>

<body>
    <div class="container">
        <h1>Crear ingreso</h1>
   
            <div class="col col-xl-6 col-12 ">
                <label for="habitacion">Habitación</label>
                <input type="number" id="habitacion" class="form-control  " onfocusout="validarNumeroCama(this);">
            </div>
            <div class="col col-xl-6 col-12 ">
                <label for="cama">Cama</label>
                <input type="number" id="cama" class="form-control  ">
            </div>
            <div class="col col-xl-6 col-12 ">
              <label for="medicoSelect">medico</label>
              <input type="text" id="medicoSelect" class="form-control  " >
          </div>

          <div class="col col-xl-6 col-12 ">
            <label for="pacienteSelect">medico</label>
            <input type="text" id="pacienteSelect" class="form-control  " >
        </div>
            <div class="col col-xl-6 col-12 ">
              <label for="fechaIngreso">Escribe una fecha de ingreso:</label>
              <input type="datetime-local" id="fecha_ingreso" step="1" class="form-control  " pattern="yyyy-MM-ddTHH:mm:ss">
          </div>
          
          <div class="col col-xl-6 col-12 ">
              <label for="fechaSalida">Escribe una fecha de salida:</label>
              <input type="datetime-local" id="fecha_salida" step="1" class="form-control  " pattern="yyyy-MM-ddTHH:mm:ss">
          </div>
           <div class="col col-xl-6 col-12  Select">
              <label  for="estado">Estado</label>
              <select id="estado" >
                  <option value="" selected disabled>Seleccione una opción</option>
                  <option value="Habilitado">Habilitado</option>
                  <option value="Deshabilitado">Deshabilitado</option>
              </select>
          </div>


        <button class="btn btn-primary" onclick="registrarIngreso()">Enviar</button>
        <button class="btn btn-secondary">Limpiar</button>
    </div>



</body>
</html>
