<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Registro Medico</title>
    <script src="../js/medico.js"></script>

</head>

<body>
  <div class="container">


      <h1>Crear Medico</h1>
      <div>
          <div class="col col-xl-6 col-12 ">
            <label class="" for="Tipo_documento">Tipo documento</label>
              <select id="tipo_documento" class="form-select " >
                  <option value="" selected disabled>Seleccione una opción</option>
                  <option value="CC">Cedula de Ciudadanía</option>
                  <option value="CE">Cedula de Extranjería</option>
              </select>
          </div>
          <div class="col col-xl-6 col-12 ">
            <label class="" for="numero_documento">Número de documento</label>
            <input type="number" id="numero_documento" step="1" class="form-control ">
        </div>
          <div class="col col-xl-6 col-12 ">
              <label class="" for="primer_name">Primer Nombre</label>
              <input type="text" id="primer_name" class="form-control ">
          </div>
          <div class="col col-xl-6 col-12">
              <label  for="segundo_name">Segundo Nombre</label>
              <input type="text" id="segundo_name" class="form-control">
          </div>
          <div class="col col-xl-6 col-12">
              <label  for="primer_apellido">Primer Apellido</label>
              <input type="text" id="primer_apellido" class="form-control">
          </div>
          <div class="col col-xl-6 col-12 ">
              <label  for="segundo_apellido">Segundo Apellido</label>
              <input type="text" id="segundo_apellido" class="form-control">
          </div>
          <div class="col col-xl-6 col-12 ">
              <label  for="telefono">Teléfono</label>
              <input type="text" id="telefono" class="form-control">
          </div>
          <div class="col col-xl-6 col-12 ">
              <label   for="correo">Correo</label>
              <input type="text" id="correo" class="form-control">
          </div>
          <div class="col col-xl-6 col-12 ">
              <label   for="estado">Estado</label>
              <select id="estado" class="form-select ">
                  <option value="" selected disabled>Seleccione una opción</option>
                  <option value="Habilitado">Habilitado</option>
                  <option value="Deshabilitado">Deshabilitado</option>
              </select>
          </div>
      </div>
      <button class="btn btn-primary" onclick="registrarMedico()">Enviar</button>
      <a rel="stylesheet" href="crearMedico.html"><button class="btn btn-secondary">Limpiar</button></a>
  </div>


</body>
</html>
