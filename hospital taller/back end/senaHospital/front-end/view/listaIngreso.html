<!DOCTYPE html>
<html lang="es">

<head>

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="../js/ingreso.js"></script>
   
    <title>Lista de ingresos</title>
</head>

<body onload="listaIngreso()">
    <nav class="navbar navbar-expand-lg ">


        <a class="navbar-brand">Listado Ingresos</a>
        <a  href="./crearIngreso.html" class="navbar-brand">Agregar un nuevo Ingreso</a>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>

    <br>

    <div class="container text-center">
      <div class="form-group mb-2">
        <label>Filtrar :</label>
      </div>
      <div class="container__buscardor">
        <input required="" type="text" name="text" class="input__buscador" id="Search">
        <input type="submit" class="btn btn-secondary mb-2" value="Buscar" onclick="listaIngreso();">
      </div>
    
   
        <br>
        <table class="container text-center">
            <thead class="thead-dark">
                <tr>
                  <th class="thform-fieldd" scope="col">Id</th> 
                  <th class="thform-fieldd" scope="col">Habitacion</th>
                  <th class="thform-fieldd" scope="col">Cama</th>
                  <th class="thform-fieldd" scope="col">Medico</th>
                  <th class="thform-fieldd" scope="col">Paciente</th>
                  <th class="thform-fieldd" scope="col">Fecha de ingreso</th>
                  <th class="thform-fieldd" scope="col">Fecha de salida</th>
                  <th class="thform-fieldd" scope="col">Estado</th>
                  <th class="thform-fieldd" scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody id="listaIngreso">
            </tbody>
        </table>
    </div>



     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
